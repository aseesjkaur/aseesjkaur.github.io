<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Under Construction | Asees Jasmine Kaur</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap');

    :root {
      --gold-start: #FFD700;
      --gold-end: #B87333;
      --bg: #111;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: white;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .frame {
      position: relative;
      padding: 60px 50px;
      border-radius: 20px;
      border: 2px solid transparent;
      background: 
        linear-gradient(var(--bg), var(--bg)) padding-box,
        linear-gradient(135deg, var(--gold-start), var(--gold-end)) border-box;
      max-width: 700px;
      width: 80%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      background: linear-gradient(90deg, var(--gold-start), var(--gold-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .divider {
      width: 70px;
      height: 2px;
      background: linear-gradient(90deg, var(--gold-start), var(--gold-end));
      margin: 20px auto 30px;
      border-radius: 2px;
    }

    .contact-info {
      font-size: 0.95rem;
      line-height: 1.8;
      color: #ddd;
    }

    .contact-info a {
      text-decoration: none;
      background: linear-gradient(90deg, var(--gold-start), var(--gold-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .frame {
        width: 90%;
        padding: 40px 25px;
        border-radius: 15px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
